<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Leaflet Web Map 2</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> 
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.76.0/L.Control.Locate.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.76.0/L.Control.Locate.min.js"></script>
        <script src="jogja.js"></script>
        <style>
            header { background: rgba(195, 113, 37, 0.772); color: white; padding: 10px; }
            #map {
                width : 100%; 
                height: 700px;
            }
            .leaflet-control-search, .leaflet-control-locate {
                display: block !important;
                z-index: 1000;
            }

        </style>
    </head>

<body>
    <header>
        <h1>Peta Persebaran Tempat Wisata Yogyakarta</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <form class="d-flex">
        <button class="btn btn-outline-success" type="button">Lokasi saya</button>
    </form>
</div>
    </nav>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            center: [-7.79558, 110.36949],
            zoom: 15
        });
            var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
            {attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS UseCommunity'
            }).addTo(map);
        var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', 
        {attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>&copy; <a href="http://cartodb.com/attributions">CartoDB</a>', 
        subdomains: 'abcd',
        maxZoom: 19
        });
        var baseMaps = {
            "Citra Satelit": esri,
            "Peta Carto": carto
        };
        
        var tmn = L.marker([-7.80989, 110.35898]).bindPopup('<h1>Taman Sari</h1><p>Taman ini dibangun oleh Sultan Hamengku Buwono I pada tahun 1757 dengan gaya arsitektur campuran Jawa dan Postugis. Pada mulanya Taman Sari adalah taman air yang indah dan menawan.</p><img src = "https://asset.kompas.com/crops/Y5S_hd-Jn2cuaKYtOfN4ASXnM2Y=/0x0:1000x667/1200x800/data/photo/2022/03/13/622e12c85befb.jpg" style="width:180px">').addTo(map);
        var msm = L.marker([-7.800349, 110.366073]).bindPopup('<h1>Museum Vredeburg</h1><p>Benteng Vredeburg merupakan salah satu saksi bisu peristiwa bersejarah yang terjadi di Yogyakarta sejak masa pemerintah kolonial Belanda.</p><img src = "https://kebudayaan.jogjakota.go.id/assets/instansi/kebudayaan/gallery/page_20210729_061443.png" style="width:180px">').addTo(map);
        var aln = L.marker([-7.811574, 110.363349]).bindPopup('<h1>Alun-Alun Kidul</h1><p>Tempat ini berada di belakang Keraton Yogyakarta yang berfungsi sebagai tempat latihan prajurit dan pemeriksaan pasukan.</p><img src = "https://cyclink.id/wp-content/uploads/2023/11/alun-alun-kidul.png" style="width:180px">').addTo(map);
        var mlbr = L.marker([-7.793381, 110.365736]).bindPopup('<h1>Malioboro Yogyakarta</h1><p>Maliooro merupakan kawasan jalan dan pusat wisata belanja ikonik di Yogyakarta yang membentang dari Tugu hingga perempatan Kantor Pos.</p><img src = "https://terasmalioboro.jogjaprov.go.id/wp-content/uploads/2022/08/5ee208425be9b.jpg" style="width:180px">').addTo(map);
        var krtn = L.marker([-7.806801, 110.364031]).bindPopup('<h1>Keraton Yogyakarta</h1><p>Keraton Yogyakarta didirikan oleh Sri Sultan Hamengkubuwono I beberapa bulan pasca perjanjian Giyanti tahun 1755. Lokoasi ini konon bekas sebuah pesanggrahan yang bernama Garjitawati</p><img src = "https://kebudayaan.jogjakota.go.id/assets/instansi/kebudayaan/gallery/page_20210805_064132.jpg" style="width:180px">').addTo(map);
        var kbn = L.marker([-7.804112, 110.397656]).bindPopup('<h1>Kebun Binatang Gembira Loka</h1><p>Ide awal pembangunan ini dari keinginan Sri Sultan Hamengkubuwono VIII pada tahun 1933 yang kemudian dinamakan Kebun Rojo.</p><img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_vCxoJAPrTNqM9HnRW90i8VurB7N-AO_duA&s" style="width:180px">').addTo(map);
        var cpr = L.marker([-7.751900, 110.491313]).bindPopup('<h1>Candi Prambanan</h1><p>Candi Prambanan merupakan candi Hindu terbesar di Indonesia yang dibangun sejak abad ke-9 oleh raja dari Wangsa Sanjaya.</p><img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAhQtav2aTDYEJcEIwWmd1fTThSFirjQyyMQ&s" style="width:180px">').addTo(map);
        

        var jogja = L.layerGroup([tmn, msm, aln, mlbr, krtn, kbn, cpr]);

        var overlayMaps = {
            "Jogja": jogja
        };

        L.geoJSON(jogjageojson,{
            style: function(feature) {
                switch (feature.properties.KABUPATEN) {
                    case 'Gunung Kidul': return {color: "#ff9900"};
                    case 'Sleman': return {color: "red"};
                    case 'Bantul': return {color: "blue"};
                    case 'Yogyakarta': return {color: "green"};
                    case 'Kulon Progo': return {color: "magenta"};
                }
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup(
                'Kecamatan adalah ' +
                '<strong>' +
                feature.properties.KECAMATAN +
                '</strong>'
                );
            }
        }).addTo(map);

        L.control.layers(baseMaps, overlayMaps, { position: 'topright' }).addTo(map);

    </script>
</body>

</html>
